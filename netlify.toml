[build]
  command = "npm run build:prod"
  publish = "dist/myprofile/browser"
  functions = "functions"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NODE_OPTIONS = "--max_old_space_size=4096"

[context.production]
  command = "npm run build:prod"
  publish = "dist/myprofile/browser"

[context.deploy-preview]
  command = "npm run build:prod"
  publish = "dist/myprofile/browser"

[context.branch-deploy]
  command = "npm run build:prod"
  publish = "dist/myprofile/browser"

# SPA routing - direct all requests to index.html for Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache strategy for assets with hashing (1 year cache)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SVG optimization
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml; charset=utf-8"

# No cache for HTML files (always check for updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# Fonts with long cache
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Compression (Netlify handles gzip/brotli automatically)
# Enable for all text-based content
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "gzip"

# Performance optimization
[functions]
  directory = "functions"
  node_bundler = "esbuild"
