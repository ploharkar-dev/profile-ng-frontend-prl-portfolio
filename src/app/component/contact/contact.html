<div class="contact-section">
  <div class="contact-container">
    <!-- Header -->
    <div class="contact-header">
      <div class="header-decoration"></div>
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Let's connect and explore opportunities together</p>
      <div class="header-underline"></div>
    </div>

    <!-- Contact Cards Grid -->
    <div class="cards-grid">
      <!-- Email Card -->
      <div class="premium-card">
        <div class="card-content">
          <div class="icon-wrapper email-icon">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <h6 class="card-label">Email</h6>
          <a href="mailto:ploharkar21@gmail.com" class="card-link">ploharkar21@gmail.com</a>
        </div>
      </div>

      <!-- Phone Card -->
      <div class="premium-card">
        <div class="card-content">
          <div class="icon-wrapper phone-icon">
            <i class="bi bi-telephone-fill"></i>
          </div>
          <h6 class="card-label">Phone</h6>
          <a href="tel:+918308032898" class="card-link">+91 8308032898</a>
        </div>
      </div>

      <!-- Location Card -->
      <div class="premium-card">
        <div class="card-content">
          <div class="icon-wrapper location-icon">
            <i class="bi bi-geo-alt-fill"></i>
          </div>
          <h6 class="card-label">Location</h6>
          <p class="card-text">Nashik, Maharashtra<br>422305, India</p>
        </div>
      </div>

      <!-- LinkedIn Card -->
      <div class="premium-card">
        <div class="card-content">
          <div class="icon-wrapper linkedin-icon">
            <i class="bi bi-linkedin"></i>
          </div>
          <h6 class="card-label">LinkedIn</h6>
          <a href="https://www.linkedin.com/in/omkarloharkar/" target="_blank" class="card-link">/in/omkarloharkar</a>
        </div>
      </div>

      <!-- GitHub Card -->
      <div class="premium-card">
        <div class="card-content">
          <div class="icon-wrapper github-icon">
            <i class="bi bi-github"></i>
          </div>
          <h6 class="card-label">GitHub</h6>
          <a href="https://github.com/ploharkar-dev/" target="_blank" class="card-link">/ploharkar-dev</a>
        </div>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="form-wrapper">
      <div class="form-header">
        <h3>Send Me a Message</h3>
        <p>I'd love to hear from you. Drop me a line!</p>
      </div>

      <form class="premium-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="What is this about?" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Your message..." rows="6" required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Send Message</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </form>
    </div>
  </div>
</div>
